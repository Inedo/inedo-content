<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="MasterPageFile" content="~/MasterPages/Blank.Master" />
    <title>The Way To Change | DevOps維新</title>

    <style>

        .header {
            margin: auto auto;
            max-width: 1200px;
        }

            .header img {
                width: 100%;
            }


        .contact-form {
            background-color: #e4e4e4;
            padding: 10px 20px;
            max-width: 1100px;
            margin: auto auto;
            margin-bottom: 40px;
        }

            .contact-form input[type=text], select {
                width: 565px;
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
            }

            .contact-form input[type=button] {
                width: 100%;
                background-color: #3FA9F5;
                color: white;
                padding: 14px 20px;
                margin: 20px 0;
                border: none;
                cursor: pointer;
            }

                .contact-form input[type=button]:hover {
                    background-color: #1e89d5;
                }



        .ahvalidator.error input[type=text],
        .ahvalidator.error select {
            background-color: #fcc;
        }

        .ahvalidator.error .message {
            display: none;
        }

        #Mailing-Address ul {
            margin: 15px 0;
            padding: 0;
        }

            #Mailing-Address ul li {
                list-style: none;
            }
    </style>

</head>
<body>
    <div class="header"><img src="/manga/background.jpg" /></div>
    <div class="contact-form">
        <h1>
            新エピソード公開のお知らせは
            こちらからご登録頂けます

        </h1>
        <contact-form method="post" action="/contact-form">
            <fieldset>
                <input type="hidden" name="ToAddress" value="info@inedo.com" />
                <input type="hidden" name="RedirectUrl" value="/manga/thanks" />
                <input type="hidden" name="Subject" value="Inedo Manga Subscription" />
                <input type="hidden" name="CcFromAddress" value="false" />
                <input type="hidden" name="Priority" value="High" />

                <label>お名前</label>
                <div><input name="FromName" type="text" data-ahvalidator='{ "Required": true }' /></div>

                <label>Eメールアドレス</label>
                <div><input name="FromEmail" type="text" data-ahvalidator='{ "Required": true }' /></div>

                <input type="button" value="Submit" onclick="AhValidation.Submit(this);" />
            </fieldset>
        </contact-form>
    </div>

</body>
</html>
