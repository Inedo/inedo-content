    <title>Perforce Extension</title>

<body>
  
  <p> 
    By installing the extension you are provided with additional Built-in operations like:
    </p>
    <ul>
        <li>
            <a href="/support/documentation/buildmaster/reference/operations/source-control/apply-label"><b>Apply Label</b></a> - Applies a label to source file in Perforce.
        </li>
        <li>
            <a href="/support/documentation/buildmaster/reference/operations/source-control/get-labeled"><b>Get Labeled</b></a> - Gets the version of code from Perforce with the specified label or tag.
        </li>
        <li>
            <a href="/support/documentation/buildmaster/reference/operations/source-control/get-latest"><b>Get Latest</b></a> - Get latest version of code from Perforce.
        </li>
    </ul>
</body>
