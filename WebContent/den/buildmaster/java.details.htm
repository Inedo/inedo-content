<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Java for BuildMaster</title>
</head>
<body>
    <h2 id="operations">Operations</h2>
  <p>
      Installing the Java extension on your instance of BuildMaster provides a few additional built-in extension:
  </p>
    <ul>
        <li>
            <b>Build Ant Project</b> - Builds an Ant project using a build file
        </li>
        <li>
            <b>Execute jUnit Tests</b> - Executes jUnite 4.x and later tests
        </li>
        <li>
            <b>Execute Maven</b> - Runs the Maven executable 
        </li>
    </ul>
   
</body>
</html>
