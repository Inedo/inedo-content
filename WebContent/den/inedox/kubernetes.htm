<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kubernetes Extension</title>
</head>
<body>

    <p>
        The Kubernetes extension contains operations used for the following Kubernetes functionality:
    </p>

    <ul>
        <li>
            Create a Kubernetes resource
        </li>
        <li>
            Remove a Kubernetes resource
        </li>
        <li>
            Wait for a Kubernetes resource to be in a particular status (useful to control post-deployment)
        </li>
    </ul>


</body>
</html>
