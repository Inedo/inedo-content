<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Git Otter Extension</title>
</head>
<body>
    <h2 id="operations">Operations</h2>
   
    <p>
        By installing the Git extension, you are given additional built-in operations:
    </p>
    <ul>
        <li>
            <b>Get Source from Git Repository </b> - Gets the source code from a general Git Repository
        </li>
        <li>
            <b>Tag Git Source</b> - Tags the source code in a general Git Repository
        </li>

    </ul>
</body>
</html>
