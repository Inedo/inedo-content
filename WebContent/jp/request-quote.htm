<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pricing Inquiry</title>
    <meta name="MasterPageFile" content="japan.htm" />
    <style>
        .contact-form {
            margin: 40px 150px;
        }
        .contact-form input[type=text], .contact-form select {
            width: 595px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
        }

        .contact-form input[type=button] {
            width: 100%;
            background-color: #3FA9F5;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
        }

            .contact-form input[type=button]:hover {
                background-color: #1e89d5;
            }

        .contact-form {
            background-color: #e4e4e4;
            padding: 10px 20px;
            margin-bottom: 40px;
        }

       
        .ahvalidator.error input[type=text],
        .ahvalidator.error select {
            background-color: #fcc;
        }

        .ahvalidator.error .message {
            display: none;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <div class="content">
            <div class="contact-form">
                <h3 style="text-align: center; border-bottom: 1px solid #808080; padding-bottom: 38px; margin: 30px 16px 0 10px;">価格見積もり依頼</h3>
                <contact-form method="post" action="/contact-form">
                    <fieldset>
                        <input type="hidden" name="ToAddress" value="ssato@inedo.com" />
                        <input type="hidden" name="RedirectUrl" value="/jp/thank-you" />
                        <input type="hidden" name="Subject" value="Pricing Japan Quote Request" />
                        <input type="hidden" name="CcFromAddress" value="false" />
                        <input type="hidden" name="Priority" value="High" />

                        <label>お名前</label>
                        <div><input name="FromName" type="text" data-ahvalidator='{ "Required": true }' /></div>

                        <label>Eメールアドレス</label>
                        <div><input name="FromEmail" type="text" data-ahvalidator='{ "Required": true }' /></div>

                        <label>電話番号</label>
                        <div><input name="Phone Number" type="text" /></div>

                        <label>会社名</label>
                        <div><input name="Company" type="text" data-ahvalidator='{ "Required": true }' /></div>

                        <label>ご興味をお持ちのプロダクト、トレーニング、サービス</label>
                        <div><textarea name="Product/Service/Training you are interested in" style="width: 630px;" rows="4" cols="20"></textarea></div>

                        <input type="button" value="送信" onclick="AhValidation.Submit(this);" />
                    </fieldset>
                </contact-form>
            </div>
        </div>
    </div>

</body>
</html>
