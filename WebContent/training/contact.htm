<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Training &amp; Certification Inquiry | Contact</title>
    <meta name="MasterPageFile" content="training.htm" />
    <style>
        .contact-form input[type=text], .contact-form select {
            width: 595px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
        }

        .contact-form input[type=button] {
            width: 100%;
            background-color: #3FA9F5;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
        }

            .contact-form input[type=button]:hover {
                background-color: #1e89d5;
            }

        .contact-form {
            background-color: #e4e4e4;
            padding: 10px 20px;
            margin-bottom: 150px;
            width: 650px;
            margin-left: 150px;
        }


        .ahvalidator.error input[type=text],
        .ahvalidator.error select {
            background-color: #fcc;
        }

        .ahvalidator.error .message {
            display: none;
        }
    </style>

</head>
<body>
    <style>
        #banner p.tagline {
            display: none;
        }
        #banner .circle-button {
            display: none;
        }
    </style>
    <div style="text-align: center; margin: 54px 150px 30px 150px">
        <h3>Request On-site Training</h3>
        <!--<p>
            Our expert-developed training courses are available from a variety of certified training partners around the world. The courses are also available for internal-use, and we can help you integrate our training into your organization's overall training program.
        </p>-->
    </div>
    <div class="contact-form">

        <contact-form method="post" action="/contact-form">
            <fieldset>
                <input type="hidden" name="ToAddress" value="kharnagy@inedo.com" />
                <input type="hidden" name="RedirectUrl" value="/training/contact-thanks" />
                <input type="hidden" name="Subject" value="Training Request" />
                <input type="hidden" name="CcFromAddress" value="false" />
                <input type="hidden" name="Priority" value="High" />

                <label>Your Name*</label>
                <div><input name="FromName" type="text" data-ahvalidator='{ "Required": true }' /></div>

                <label>Email Address*</label>
                <div><input name="FromEmail" type="text" data-ahvalidator='{ "Required": true }' /></div>

                <label>How can we help you? (optional)</label>
                <div><textarea name="Message" style="width: 630px;" rows="8" cols="20"></textarea></div>

                <input type="button" value="Submit" onclick="AhValidation.Submit(this);" />
            </fieldset>
        </contact-form>
    </div>

</body>
</html>
